<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog Filter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        select,
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 160px;
        }

        button {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .product-info p {
            margin: 4px 0;
            color: #666;
        }

        .filter-actions {
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="filters">
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="">All</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Apparel">Apparel</option>
                    <option value="Books">Books</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="brandFilter">Brand</label>
                <select id="brandFilter">
                    <option value="">All</option>
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minPrice">Min Price</label>
                <input type="number" id="minPrice" placeholder="0" />
            </div>
            <div class="filter-group">
                <label for="maxPrice">Max Price</label>
                <input type="number" id="maxPrice" placeholder="10000" />
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort By</label>
                <select id="sortBy">
                    <option value="">None</option>
                    <option value="lowToHigh">Price: Low to High</option>
                    <option value="highToLow">Price: High to Low</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="clearBtn">Clear Filters</button>
            </div>
        </div>

        <div class="products" id="productList">
            <!-- Products will appear here -->
        </div>
    </div>

    <script>
        const products = [
            { name: "Smartphone", category: "Electronics", brand: "Brand A", price: 25000, image: "https://via.placeholder.com/200x140?text=Smartphone" },
            { name: "Laptop", category: "Electronics", brand: "Brand B", price: 50000, image: "https://via.placeholder.com/200x140?text=Laptop" },
            { name: "T-Shirt", category: "Apparel", brand: "Brand A", price: 499, image: "https://via.placeholder.com/200x140?text=T-Shirt" },
            { name: "Jeans", category: "Apparel", brand: "Brand C", price: 999, image: "https://via.placeholder.com/200x140?text=Jeans" },
            { name: "Novel", category: "Books", brand: "Brand C", price: 299, image: "https://via.placeholder.com/200x140?text=Novel" },
            { name: "Tablet", category: "Electronics", brand: "Brand B", price: 18000, image: "https://via.placeholder.com/200x140?text=Tablet" },
        ];

        const categoryFilter = document.getElementById("categoryFilter");
        const brandFilter = document.getElementById("brandFilter");
        const minPrice = document.getElementById("minPrice");
        const maxPrice = document.getElementById("maxPrice");
        const sortBy = document.getElementById("sortBy");
        const productList = document.getElementById("productList");
        const clearBtn = document.getElementById("clearBtn");

        function renderProducts() {
            let filtered = [...products];

            const category = categoryFilter.value;
            const brand = brandFilter.value;
            const min = parseFloat(minPrice.value) || 0;
            const max = parseFloat(maxPrice.value) || Infinity;
            const sortOption = sortBy.value;

            if (category) {
                filtered = filtered.filter(p => p.category === category);
            }
            if (brand) {
                filtered = filtered.filter(p => p.brand === brand);
            }
            filtered = filtered.filter(p => p.price >= min && p.price <= max);

            // Sorting
            if (sortOption === "lowToHigh") {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sortOption === "highToLow") {
                filtered.sort((a, b) => b.price - a.price);
            }

            productList.innerHTML = filtered.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <div class="product-info">
            <h3>${p.name}</h3>
            <p>Category: ${p.category}</p>
            <p>Brand: ${p.brand}</p>
            <p>â‚¹${p.price}</p>
          </div>
        </div>
      `).join("");
        }

        // Clear filters
        clearBtn.addEventListener("click", () => {
            categoryFilter.value = "";
            brandFilter.value = "";
            minPrice.value = "";
            maxPrice.value = "";
            sortBy.value = "";
            renderProducts();
        });

        // Trigger filter on change
        categoryFilter.addEventListener("change", renderProducts);
        brandFilter.addEventListener("change", renderProducts);
        minPrice.addEventListener("input", renderProducts);
        maxPrice.addEventListener("input", renderProducts);
        sortBy.addEventListener("change", renderProducts);

        // Initial load
        window.onload = renderProducts;
    </script>
</body>

</html>
